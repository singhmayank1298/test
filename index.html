 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"form"</title>
    <link rel = "stylesheet" type="text/css" href="style.css">
    
 </head>
 <body> 
     <div class="main"><h1>Book a call</h1><p>Book a call slot and our call representative will call you back</p><hr> <br>
    
    <form   class="myform"   >
        <div class="two">
        <label for="name">NAME</label><br>
        <input type="text" name="NAME" placeholder="NMAE" id ="name" value="" required> <br>
        <label for="email">EMAIL</label><br>
        <input type="email" name="EMAIL"  id ="email" placeholder="EMAIL" required><br>
        <label for="phone">PHONE</label><br>
        <input type="tel" name="PHONE" id="phone" placeholder="PHONE"required><br>
        
        <span class="three">
        <label for="date">Time of call</label><br>
        <input  type="datetime-local" id="date" name="DATE">
        </span>
        <span class ="four">
            <label for="time">Time</label>
        <input type="time" name="TIME" id="time" ><br>
    </span><br>
    <span class ="five">
        <input class="s" type ="submit" value="Get a call" name="get a call" >
        
        </span>
        <ul class="item"></ul>
    </div>
    
    </form>
    
    
    
    </div>

    
    
    
    
 </body>
 <script src="index.js"></script>
 
 </html>
